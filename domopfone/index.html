<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный домофон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style/style.css">
    </head>
    
    <body>
        <!-- page -->
        <div class="_Page_">   
             <!--first container-->
            <div class="first_container">
                <div class="intro_logo">
                    <div class="row">
                        <div class="col">
                            <div class="text_UP">
                                <p>Умный домофон</p>
                            </div>
                            <div class="text_DOWN">
                                <p>Поможет сделать подъезд безопаснее
                                Установлено домофонов 100 000</p>
                            </div>
                        </div>
                        <div class="col">

                        </div>
                        <div class="col">
                            <img src="./static/image/logo.svg" alt="logo">
                        </div>
                    </div>
                </div>
            </div>
            <!-- two container -->
            <div class="two_container">
                <div class="about text-center">
                <p class="one_line">Возможности умных функций</p>
                <h4>в мобильном приложении <span>«Мой POWERNET»</span></h4>
                </div>
                <!-- Carousel -->
                <div class="carousel">
                    <div class="row">
                        <div class="col-1">
                            <img class="arrow_left" src="./static/image/arrow (2).png" alt="arrow left">
                        </div>
                        <div class="col-10">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <img src="./static/image/Frame 902.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-1">
                            <img class="arrow_right" src="./static/image/arrow (1).png" alt="arrow rigt">
                        </div>
                    </div>
                </div>
                <div class="help">

                </div>
                <div class="activ_button">
                    <div class="container">
                        <div class="row">
                            <div class="col-auto">
                                <button>Онлайн-звонок</button>
                            </div>
                            <div class="col-auto">
                                <button>Онлайн-чат</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>    
    
    </html>
